<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Age Calculator</h1>
        
        <div class="inputs">
            <p>Date</p>
            <input type="text" id="date" placeholder="dd" required>
        </div>
        <div class="inputs">
            <p>Month</p>
            <input type="text" id="month" placeholder="mm" required>
        </div>
        <div class="inputs">
            <p>Year</p>
            <input type="text" id="year" placeholder="yy" required>
        </div>
        <br/>
        <button type="submit"  value="submit" onclick={ageCalculator()}>Calculate</button>
        </div>
        <div id="display">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
